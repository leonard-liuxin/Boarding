<!DOCTYPE html>
<html lang="en" ng-app="boarding">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

</head>
<body ng-controller="appCtrl">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ><img src="images/AccesRail.png"/></a>
          <a class="navbar-brand" ng-show="privileges"><img src="images/JRWest.png"/></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" uib-dropdown>
              <a uib-dropdown-toggle class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentLanguage}} <span class="caret"></span></a>
              <ul class="dropdown-menu" uib-dropdown-menu>
                <li ng-repeat="language in languages"><a ng-click="changeLanguage(language)">{{language}}</a></li>
              </ul>
            </li>
            <li><a>{{userName()}}</a></li>
            <li ng-show="privileges"><a href class="logout" ng-click="logout()" tooltip-placement="bottom" uib-tooltip="Logout"><span class="glyphicon glyphicon-off"></span></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div ng-view class="row">
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <script src="bower_components/angular-gettext/dist/angular-gettext.js"></script>
    <script src="ui-bootstrap-tpls-1.1.2.min.js"></script>
    <script src="bower_components/ng-websocket/ng-websocket.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
    <script src="translations.js"></script>
    <script src="services.js"></script>
</body>
</html>
