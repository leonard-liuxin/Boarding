<div class="row">
    <div class="container">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3" id="login">
            <form>
                <div class="alert alert-danger" role="alert" ng-repeat="alert in alerts">{{alert.error}}</div>
                <label class="sign-in-label" translate>Please sign in</label>
                <div class="form-group">
                    <label for="user" translate>Login</label>
                    <input type="login" class="form-control" id="user" placeholder="Login" ng-model="userid">
                </div>
                <div class="form-group">
                    <label for="password" translate>Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="pw">
                </div>
                <div class="row">
                    <button class="btn btn-success col-xs-4 col-xs-offset-1" ng-click="login()">Login</button>
                    <button class="btn btn-warning col-xs-4 col-xs-offset-2" ng-click="clear()">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>
